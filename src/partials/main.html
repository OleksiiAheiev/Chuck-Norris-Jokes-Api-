<main class="page">
    <div class="hero">
        <div class="hero__container">
            <div class="hero__content">
                <div class="hero__left">
                    <div class="hero__article">
                        <h2 class="hero__article--title-h2">Hey!</h2>
                        <h4 class="hero__article--title-h4">Letâ€™s try to find a joke for you:</h4>
                    </div>

                    <form class="hero__form">
                        <label>
                            <input type="radio" name="jokeType" value="random" />
                            Random
                        </label>
                        <label>
                            <input id="form-category" type="radio" name="jokeType" value="category" />
                            From categories
                        </label>

                        <div id="form-categories" class="hero__categories d-none"></div>

                        <div class="hero__form-search">

                            </label>
                            <input
                                id="form-search"
                                class="hero__form-search-input d-none"
                                type="text"
                                placeholder="Free text search..."
                            />
                        </div>
                        <button class="hero__form-btn input-btn">Get a joke</button>
                    </form>

                    <div class="hero__jokes"></div>
                </div>

                <div class="hero__right">
                    <h2 class="hero__right--title">Favourite</h2>
                    <div class="hero__right-jokes"></div>
                </div>
            </div>
        </div>
    </div>
</main>
